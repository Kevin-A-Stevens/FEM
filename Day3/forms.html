<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alien Abduction Order Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&display=swap" rel="stylesheet">
    <link href="css/forms.css" rel="stylesheet" />
  </head>
  <body>

    <!-- https://fontawesome.com/ for icons -->
    <!-- https://fonts.google.com/ for fonts -->
    <!-- https://www.google.com/maps to embed a map like directions -->
      <!-- 1. type in address and search -->
      <!-- 2. click share -->
      <!-- 3. click Embed a map -->
      <!-- 4. Copy HTML -->
      <!-- 5. Paste in your HTML where you want the map to appear -->
    <!-- For videos, post on your tube and can make them private, then embed them to your website -->

    <div class="wrapper">
      <section>
        <h1>Alien Abduction Order Form</h1>
        <p>
          Fill out the form below to place an order for an alien abduction by
          one of our fine UFOs.
        </p>
        <!-- https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES -->

        <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
          <input type="hidden" name="send_to" value="kevin.alan.stevens@gmail.com">
          <!-- fieldset places a nice box around your form and is good for accessability -->
          <fieldset>
            <!-- legend ads a title to your form and describes our fieldset -->
            <!-- fieldset and legend are used together -->
            <legend>Your contact information</legend>
            <!-- for= and id= should be the same -->
            <!-- name= field is needed for the processing script on the server -->
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" />

            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="###-###-####" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </fieldset>

          <fieldset>
            <legend>About your abduction</legend>
            <label for="date">Requested date</label>
            <input type="date" id="date" name="date" />
            <label for="qty">How many people would you like abducted?</label>
            <input type="number" id="qty" name="qty" min="1" max="10" />
            <p>What type of UFO do you prefer?</p>

            <label>
              <input type="radio" name="ufotype" value="classic" checked />Classic oval
              UFO</input>
            </label>
            <label>
              <input type="radio" name="ufotype" value="starwars" />Star Wars-style Imperial cruiser</input>
            </label>
            <label>
              <input type="radio" name="ufotype" value="battlestar" />SBattlestar Galactica-style Viper</input>
            </label>
            <label>
              <input type="radio" name="ufotype" value="sborg" />SBorg-style cube</input>
            </label>


            <label for="abtype">What type of abduction experience do you want?</label>
            <select id="abtype" name="abtype">
              <option selected>Select option</option>
              <option value="tour">Tour of the solar system</option>
              <option value="dinner">Alien dinner and discussion</option>
              <option value="dance">Alien dance lessons</option>
              <option value="whales">Whale watching</option>
            </select>

            <label for="comments">Special requests:</label>
            <textarea name="comments" id="comments"></textarea>
           
            <label>
            <input type="checkbox" value="subscribe" name="subscribe" checked>Add me to you email list</input>
          </label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </section>
      <!-- Address -->
      <aside>
        <h3>Our Location</h3>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.3194280686603!2d-93.27300968379932!3d44.977821773784726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a733800b1%3A0x2e151ae0d4a5e091!2s60%20South%206th%20St%20%233625%2C%20Minneapolis%2C%20MN%2055402!5e0!3m2!1sen!2sus!4v1636247629933!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <address>
          Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625
          &middot; Minneapolis, MN 55402
        </address>
      </aside>
    </div>
    <script src="js/forms.js"></script>
  </body>
</html>
