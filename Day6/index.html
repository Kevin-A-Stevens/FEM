<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="image-gallery">
      <img src="./images/Deer.jpg" alt="A deer" class="gallery-image active" />
      <img
        src="./images/happy-puppy.jpg"
        alt="A happy puppy"
        class="gallery-image"
      />
      <img src="./images/kitten.jpg" alt="A kitten" class="gallery-image" />
      <img src="./images/lamb.jpg" alt="A lamb" class="gallery-image" />
      <img
        src="./images/puppy-kitten.jpg"
        alt="A puppy and kitten"
        class="gallery-image"
      />
      <img
        src="./images/puppy-run.jpg"
        alt="A puppy running"
        class="gallery-image"
      />
      <img
        src="./images/puppy-sleep.jpg"
        alt="A sleeping puppy"
        class="gallery-image"
      />
      <img src="./images/puppy.jpg" alt="A puppy" class="gallery-image" />
    </div>

    <div class="btns">
      <button disabled class="btn prev">Prev</button>
      <button class="btn next">Next</button>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
