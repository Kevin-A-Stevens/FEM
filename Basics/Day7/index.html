<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Gallery</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!-- put your CSS code last -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="main-nav">
      <h1 class="brand">KS</h1>
    </nav>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/Deer.jpg" alt="A deer" />
        </div>
        <div class="swiper-slide">
          <img src="images/happy-puppy.jpg" alt="A happy puppy" />
        </div>
        <div class="swiper-slide">
          <img src="images/kitten.jpg" alt="A kitten" />
        </div>
        <div class="swiper-slide">
          <img src="images/lamb.jpg" alt="A lamb" />
        </div>
        <div class="swiper-slide">
          <img src="images/puppy-kitten.jpg" alt="A puppy and cat" />
        </div>
        <div class="swiper-slide">
          <img src="images/puppy-run.jpg" alt="A running puppy" />
        </div>
        <div class="swiper-slide">
          <img src="images/puppy-sleep.jpg" alt="A puppy asleep" />
        </div>
        <div class="swiper-slide">
          <img src="images/puppy.jpg" alt="A puppy" />
        </div>
      </div>
    </div>

    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <script src="https://unpkg.com/popmotion@8.5.0/dist/popmotion.global.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>

<!-- https://swiperjs.com/ -->
